name: Publish to AUR

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  publish-aur:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout public repository
        uses: actions/checkout@v4
      
      - name: Extract version from tag or use existing
        id: get_version
        run: |
          # Extract version from tag (if triggered by release)
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            FULL_VERSION="${GITHUB_REF#refs/tags/v}"
            # Split version+build (e.g., "0.9.20+1" -> version="0.9.20" build="1")
            VERSION="${FULL_VERSION%+*}"
            BUILD="${FULL_VERSION#*+}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "pkgrel=${BUILD}" >> $GITHUB_OUTPUT
            echo "update_version=true" >> $GITHUB_OUTPUT
            echo "Publishing version from tag: ${VERSION} (build ${BUILD})"
          else
            # Manual trigger - use existing version from PKGBUILD
            VERSION=$(grep '^pkgver=' aur/PKGBUILD | cut -d'=' -f2)
            PKGREL=$(grep '^pkgrel=' aur/PKGBUILD | cut -d'=' -f2)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "pkgrel=${PKGREL}" >> $GITHUB_OUTPUT
            echo "update_version=false" >> $GITHUB_OUTPUT
            echo "Using existing version from PKGBUILD: ${VERSION}-${PKGREL}"
          fi
      
      - name: Update PKGBUILD version
        if: steps.get_version.outputs.update_version == 'true'
        run: |
          cd aur
          sed -i "s|^pkgver=.*|pkgver=${{ steps.get_version.outputs.version }}|" PKGBUILD
          sed -i "s|^pkgrel=.*|pkgrel=${{ steps.get_version.outputs.pkgrel }}|" PKGBUILD
          echo "Updated PKGBUILD to version ${{ steps.get_version.outputs.version }}-${{ steps.get_version.outputs.pkgrel }}"
          cat PKGBUILD
      
      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.2
        with:
          pkgname: archnet-bin
          pkgbuild: aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.get_version.outputs.version }}"
          updpkgsums: true
          test: true
