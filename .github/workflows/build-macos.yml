# Build macOS only - artifacts available for download
name: Build macOS

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Configure git for private submodules
        run: |
          git config --global url."https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: EbadiDev/archnet-application
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          submodules: "recursive"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.3

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: false

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: bash scripts/prepare.sh macos
        run: bash scripts/prepare.sh macos

      - name: Build macOS
        run: flutter build macos

      - name: Create DMG with Applications shortcut
        run: |
          mkdir -p dmg-temp
          cp -R build/macos/Build/Products/Release/ArchNet.app dmg-temp/
          ln -s /Applications dmg-temp/Applications
          hdiutil create -volname "Arch Net" \
            -srcfolder dmg-temp \
            -ov -format UDZO \
            build/macos/Build/Products/Release/archnet-macos.dmg
          rm -rf dmg-temp

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: archnet-macos-dmg
          path: build/macos/Build/Products/Release/archnet-macos.dmg

      - name: Upload macOS app artifact
        uses: actions/upload-artifact@v4
        with:
          name: archnet-macos-app
          path: build/macos/Build/Products/Release/ArchNet.app
